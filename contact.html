<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Fakhri Adillah</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-section {
            max-width: 800px;
            margin: 0 auto;
            padding: 140px 40px 60px 40px;
            text-align: center;
        }

        .contact-section h1 {
            font-size: 2.5em;
            font-weight: normal;
            margin-bottom: 20px;
        }

        .contact-section p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 40px;
            line-height: 1.7;
        }

        .contact-info a {
            font-size: 1.2em;
            color: #111;
            text-decoration: none;
            display: inline-block;
            margin: 0 20px;
            padding-bottom: 5px;
            border-bottom: 2px solid transparent;
            transition: border-bottom-color 0.3s;
        }

        .contact-info a:hover {
            border-bottom-color: #333;
        }
        
        /* Opsi: Formulir Kontak */
        .contact-form {
            margin-top: 60px;
            text-align: left;
        }
        
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            font-family: inherit;
            font-size: 1em;
            box-sizing: border-box;
        }
        
        .contact-form button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .contact-form button:hover {
            background-color: #555;
        }

        /* Media Query untuk mobile */
        @media (max-width: 768px) {
            .contact-section {
                padding-top: 120px;
            }
            .contact-info a {
                display: block;
                margin: 15px 0;
            }
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <a href="index.html" class="logo">FZ</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Work</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
            <button class="menu-toggle">Menu</button>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <h1>KIRIM PESAN</h1>
            <p>
                Saya tersedia untuk proyek baru dan kolaborasi. Jika Anda ingin bekerja sama atau sekadar menyapa, silakan hubungi saya melalui email atau media sosial.
            </p>
            <div class="contact-info">
                <a href="mailto:fakhriadillah2@gmail.com">fakhriadillah2@gmail.com</a>
                <a href="https://instagram.com/xavieer_2509" target="_blank">Instagram</a>
            </div>
            
            <form class="contact-form" action="https://formspree.io/f/mblynbpb" method="POST">
                <h2>Send a Message</h2>
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>

        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Fakhri Adillah. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
